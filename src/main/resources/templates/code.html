<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1" name="viewport">
    <title>查看认证码</title>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <link href="/font/opposans_r.ttf" rel="preload" type="font/truetype" as="font" crossorigin="">
    <link href="/font/opposans_m.ttf" rel="preload" type="font/truetype" as="font" crossorigin="">
    <link href="/font/opposans_b.ttf" rel="preload" type="font/truetype" as="font" crossorigin="">
    <link href="/font/opposans_h.ttf" rel="preload" type="font/truetype" as="font" crossorigin="">
    <link rel="stylesheet" type="text/css" href="/css/font.css">
    <link rel="stylesheet" type="text/css" href="/css/default.css">
    <link rel="stylesheet" type="text/css" href="/css/code.css">
    <link rel="stylesheet" type="text/css" href="/css/anim.css">
    <script src="/js/utils.js"></script>
    <script src="/js/code.js"></script>
</head>
<body>

<div class="appHeader">
    <div class="appLogoBody">
        <img class="appBackButton" src="/img/back.svg" alt="back" onclick="history.back()"/>
        <div class="appTitleBody">
            <p class="appTitle">查看认证码</p>
            <p class="appDescription">一站式音乐版权管理平台</p>
        </div>
    </div>
    <div class="actionBody">
        <button class="btn primary" onclick="showAddDialog()">提交到system</button>
        <button class="btn primary" onclick="showTradeDialog()">用户交易</button>
    </div>
</div>

<div class="content">
    <div class="authCodeBody">
        <p class="authCodeTitle">认证码</p>
        <p class="authCode" id="authCode"></p>
    </div>

    <table class="codeSourceBody">
        <tr>
            <th>#编号</th>
            <th id="id"></th>
        </tr>
        <tr>
            <th>音乐名</th>
            <th id="musicName"></th>
        </tr>
        <tr>
            <td>艺术家名</td>
            <td id="artistName"></td>
        </tr>
        <tr>
            <td>钱包地址</td>
            <td id="address"></td>
        </tr>
        <tr>
            <td>创建时间</td>
            <td id="createTime"></td>
        </tr>
    </table>
</div>

<div class="dialog" id="addDialog">
    <div class="dialogBody">
        <div class="dialogTitle">提交至system</div>
        <div class="dialogSubtitle">是否将认证码提交到system？</div>
        <div class="btnBox">
            <button class="btn danger" onclick="closeAddDialog()">取消</button>
            <button class="btn primary" onclick="handleConfirm()">提交</button>
        </div>
    </div>
</div>

<div class="dialog" id="addTradeDialog">
    <div class="dialogBody">
        <div class="dialogTitle">新增用户交易</div>
        <div class="dialogSubtitle">填写表单以新增一单用户交易</div>
        <div class="formItem">
            <input aria-label="交易信息" id="tradeContent" name="tradeContent" placeholder="输入交易信息">
            <p class="inputHeader">交易信息</p>
        </div>
        <div class="formItem">
            <input aria-label="对方地址" id="toAddress" name="toAddress" placeholder="输入对方地址">
            <p class="inputHeader">对方地址</p>
        </div>
        <div class="btnBox">
            <button class="btn danger" onclick="closeTradeDialog()">取消</button>
            <button class="btn primary" onclick="tradeConfirm()">提交</button>
        </div>
    </div>
</div>

<div class="mask">
</div>

</body>

</html>
